<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #cfd8dc;
        }
        .sidebar {
            width: 250px;
            background-color: #272727;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            color: #cfd8dc;
        }
        .sidebar p {
            margin: 10px 0;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }
        .navbar {
            width: 100%;
            background-color: #2c2c2c;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #cfd8dc;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            cursor: pointer;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        #content {
            margin-top: 20px;
        }
        h1 {
            color: #cfd8dc;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
            .navbar a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="./.images/photo.png" alt="Bruno Saraiva">
        <h2>Bruno Saraiva</h2>
        <p>Hello everyone, Welcome to my personal CV webpage!</p>
        <p>Contact: bruno.msaraiva2@gmail.com</p>
    </div>
    <div class="main-content">
        <div class="navbar">
            <a href="#" onclick="loadHTML('about_me.html')">About me</a>
            <a href="#" onclick="loadHTML('working_experience.html')">Working Experience</a>
            <a href="#" onclick="loadHTML('publications.html')">Publications</a>
            <a href="#" onclick="loadHTML('awards.html')">Awards</a>
        </div>
        <div id="content">
            <!-- Initial content will be loaded here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Load the initial content when the page loads
            loadHTML('about_me.html');
        });

        function loadHTML(file) {
            console.log('Fetching:', file);
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('HTML content:', html);
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading HTML file:', error);
                    document.getElementById('content').innerHTML = `<p>Error loading content. Please try again later.</p>`;
                });
        }
    </script>
</body>
</html>
